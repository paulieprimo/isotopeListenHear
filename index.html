<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Isotope</title>
  </head>
  <body>

    <div class="container"> 
      <div class="filter">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="genreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Genre
            </button>
            <div class="dropdown-menu" aria-labelledby="genreDropdown">
              <a class="dropdown-item" data-name="*">All</a>
              <a class="dropdown-item" data-name=".alternative">Alternative</a>
              <a class="dropdown-item" data-name=".blueJazz">Blues/Jazz</a>
              <a class="dropdown-item" data-name=".country">Country</a>
              <a class="dropdown-item" data-name=".electronic">Electronic</a>
              <a class="dropdown-item" data-name=".latin">Latin</a>
              <a class="dropdown-item" data-name=".rock">Pop/Rock</a>
              <a class="dropdown-item" data-name=".rb">R &amp; B</a>
              <a class="dropdown-item" data-name=".rap">Rap</a>
            </div>
    </div>
    <div class="filterCity">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="cityDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                City
              </button>
              <div class="dropdown-menu" aria-labelledby="cityDropdown">
                <a class="dropdown-item" data-name="*">All</a>
                <a class="dropdown-item" data-name=".Raleigh">Raleigh</a>
                <a class="dropdown-item" data-name=".Durham">Durham</a>
                <a class="dropdown-item" data-name=".Chapel Hill">Chapel Hill</a>
                
              </div>
            
          </div>
          <div class="sort">

              <button class="btn btn-secondary" id="distanceSort">Distance</button>
          </div>


      <br><br>
      <div class="grid" id="grid">

      
      </div>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
